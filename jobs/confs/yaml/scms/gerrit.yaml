# Gerrit aware scm
#
# Parameters:
#
# project
#   Name of the project to clone
#
# git-server
#   Hostname of the server that holds the git repos
#
- scm:
    name: gerrit
    scm:
      - gerrit-with-proto:
          project: '{project}'
          git-server: '{git-server}'
          git-proto: git

- scm:
    name: gerrit-with-proto
    scm:
      - git:
          url: '{git-proto}://{git-server}/{project}.git'
          branches:
            - $GERRIT_BRANCH
          basedir: '{project}'
          scm-name: '{project}'
          name: ''
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          use-author: true
          skip-tag: true
          prune: true
          wipe-workspace: false
          clean:
            before: true
