- scm:
    name: github
    scm:
      - git: &base-git
          url: 'https://github.com/{org}/{project}.git'
          branches:
            - '${{sha1}}'
          basedir: '{project}'
          scm-name: '{project}'
          name: ''
          refspec: '${{REFSPEC}}'
          use-author: true
          git-config-name: '{git-config-name}'
          git-config-email: '{git-config-email}'
          skip-tag: false
          wipe-workspace: false
          clean:
            before: true

- scm:
    name: github-pull
    scm:
      - git:
          <<: *base-git
          branches:
            - '${{sha1}}'
          refspec: '${{REFSPEC}}'
