- job-template: &basic_system_tests
    name: '{project}_{version}_system-tests_{flavor}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    triggers:
      - timed: 'H 2 * * *'
    scm:
      - 'ovirt-system-tests-gerrit':
          branch: 'master'
          git-server: '{git-server}'
      - 'jenkins':
          branch: 'master'
          git-server: '{git-server}'
    builders:
      - system-tests:
          version: '{version}'
          suite_type : basic
          chroot_distro: '{chroot_distro}'
    publishers:
      - system-tests:
          version: '{version}'
          suite_type : basic
          chroot_distro: '{chroot_distro}'
          email-to: '{email-to}'

- job-template:
    <<: *basic_system_tests
    name: '{project}_{version}_he-system-tests'
    builders:
      - system-tests:
          version: '{version}'
