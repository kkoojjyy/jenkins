- job-template: &basic_system_tests
    name: 'system-tests_{suite_type}-suite-{version}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    triggers:
      - timed: 'H 2 * * *'
    scm:
      - gerrit-with-proto:
          project: 'ovirt-system-tests'
          git-server: '{git-server}'
          git-proto: '{git-proto}'
      - 'jenkins':
          branch: 'master'
          git-server: '{git-server}'
    builders:
      - system-tests:
          version: '{version}'
          suite_type : '{suite_type}'
          chroot_distro: '{chroot_distro}'
    publishers:
      - system-tests:
          version: '{version}'
          suite_type : '{suite_type}'
          chroot_distro: '{chroot_distro}'
          email-to: '{email-to}'

- job-template:
    <<: *basic_system_tests
    name: '{project}_{version}_system-tests_{flavor}'

- job-template:
    <<: *basic_system_tests
    name: '{project}_{version}_image-ng-system-tests'
    triggers:
      - timed: "@midnight"
    builders:
      - shell: "rm -rf $WORKSPACE/ovirt-system-tests/images || true"
      - cleanup-slave
      - system-tests:
          version: '{version}'
          suite_type: '{suite_type}'
          chroot_distro: '{chroot_distro}'
