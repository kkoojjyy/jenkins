- job-template:
    <<: *basic_system_tests
    name: '{project}_{version}_image-ng-system-tests'
    triggers:
      - timed: "@midnight"
    builders:
      - shell: "rm -rf $WORKSPACE/ovirt-system-tests/images || true"
      - cleanup-slave
      - system-tests:
          version: '{version}'
          suite_type : image-ng
          chroot_distro: '{chroot_distro}'
    publishers:
      - system-tests:
          version: '{version}'
          suite_type : image-ng
          chroot_distro: '{chroot_distro}'
          email-to: '{email-to}'
