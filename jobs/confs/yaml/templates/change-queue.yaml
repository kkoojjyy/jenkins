- job-template:
    name: '{queue-name}_change-queue'
    project-type: workflow
    quiet-period: 0
    parameters:
      - string:
          name: QUEUE_ACTION
      - string:
          name: ACTION_ARG
    properties:
      - build-discarder:
          days-to-keep: 14
      - inject:
          properties-content: |
            DEFAULT_SCM_URL_PREFIX={default-scm-url-prefix}
            STDCI_SCM_URL={stdci-scm-url}
            STDCI_SCM_REFSPEC={stdci-scm-refspec}
    dsl: !include-raw-escape: groovy-scripts/pipeline-loader.groovy

- job-template:
    name: '{queue-name}_change-queue-tester'
    project-type: workflow
    quiet-period: 0
    properties:
      - build-discarder:
          days-to-keep: 14
      - inject:
          properties-content: |
            DEFAULT_SCM_URL_PREFIX={default-scm-url-prefix}
            STDCI_SCM_URL={stdci-scm-url}
            STDCI_SCM_REFSPEC={stdci-scm-refspec}
    dsl: !include-raw-escape: groovy-scripts/pipeline-loader.groovy
