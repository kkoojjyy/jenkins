- project: &basic-params
    name: ovirt-engine-sdk-ruby_checks
    project: ovirt-engine-sdk-ruby
    stage: check-patch
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
      - 4.1:
          branch: sdk_4.1
    distro:
      - el7
      - fc27
      - fcraw
    arch:
      - x86_64:
          node-filter: el7
      - ppc64le:
          node-filter: ppc64le
      - s390x:
          node-filter: s390x
    exclude:
      - { version: 4.2, distro: fcraw }
      - { version: 4.1, distro: fcraw }
      - { version: 4.1, distro: fc27 }
      - { version: 4.1, arch: s390x, }
      - {               arch: s390x,   distro: el7, }
      - {               arch: s390x,   distro: fcraw, }
      - {               arch: ppc64le, distro: fc27, }
      - {               arch: ppc64le, distro: fcraw, }
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: ovirt-engine-sdk-ruby_build
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
