- project: &basic-params
    name: ovirt-engine-sdk-ruby_checks
    project: ovirt-engine-sdk-ruby
    stage: check-patch
    trigger: 'on-change'
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
      - 4.1:
          branch: sdk_4.1
      - 4.0:
          branch: sdk_4.0
    distro:
      - el7
      - fc25
    arch:
      - x86_64:
          node-filter: el7
      - ppc64le:
          node-filter: ppc64le
    exclude:
      - version: 4.2
        distro: fc25
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc25
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: ovirt-engine-sdk-ruby_build
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
