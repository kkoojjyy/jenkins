- project: &base-params
    name: ovirt-engine-extension-logger-log4j_standard
    project:
      - ovirt-engine-extension-logger-log4j
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-engine-extension-logger-log4j-1.0
      - 4.1:
          branch: ovirt-engine-extension-logger-log4j-1.0
    stage:
      - check-patch
    distro:
      - el7
      - fc24
      - fc25
      - fc26
    exclude:
      - version: master
        distro: fc24
      - version: 4.2
        distro: fc24
      - version: 4.1
        distro: fc25
      - version: 4.1
        distro: fc26
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-engine-extension-logger-log4j_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

