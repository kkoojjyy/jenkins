- project: &basic-params
    name: ovirt-engine-sdk-java_checks
    project: ovirt-engine-sdk-java
    version:
      - 3.6:
          branch: sdk_3.6
    stage:
      - check-merged
      - check-patch
    trigger: 'on-change'
    distro:
        - el7
        - fc25
    exclude:
      - version: 4.0
        distro: fc25
      - version: 4.1
        distro: fc25
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: java-ovirt-engine-sdk4_checks
    version:
      - 4.0:
          branch: sdk_4.0
      - 4.1:
          branch: sdk_4.1
      - 4.2:
          branch: master
      - master:
          branch: master
    exclude:
      - version: 4.0
        distro: fc25
      - version: 4.1
        distro: fc25
      - version: 4.2
        distro: fc25
    jobs:
        - 'java-ovirt-engine-sdk4_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: ovirt-engine-sdk-java_build_x86_64
    stage: build-artifacts
    project: ovirt-engine-sdk-java
    version:
      - master:
          branch: sdk_3.6
      - 4.2:
          branch: sdk_3.6
      - 4.1:
          branch: sdk_3.6
      - 4.0:
          branch: sdk_3.6
      - 3.6:
          branch: sdk_3.6
    jobs:
        - 'ovirt-engine-sdk-java_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *basic-params
    name: java-ovirt-engine-sdk4_build_x86_64
    stage: build-artifacts
    project: ovirt-engine-sdk-java
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
      - 4.1:
          branch: sdk_4.1
      - 4.0:
          branch: sdk_4.0
    jobs:
        - 'java-ovirt-engine-sdk4_{version}_build-artifacts-{distro}-{arch}'
