- project:
    name: ovirt-scheduler-proxy_build
    project:
      - ovirt-scheduler-proxy
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.0:
          branch: master
      - 3.6:
          branch: master
    stage: build-artifacts
    trigger: 'on-change'
    distro:
        - el7
        - fc25
    exclude:
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc25
      - version: 3.6
        distro: fc25
      - version: 3.6
        distro: el7
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-scheduler-proxy_check-patch
    project:
      - ovirt-scheduler-proxy
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
    stage: check-patch
    distro:
      - el7
      - fc25
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
