- project: &base-commons
    name: 'ovirt-host-commons'
    project: ovirt-host
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-4.1
      - 3.6:
          branch: ovirt-3.6
    distro:
      - el7
      - fc27
      - fc24
    exclude:
      - version: 3.6
        distro: fc27
      - version: 3.6
        distro: fc24
      - version: 4.1
        distro: fc27
      - version: master
        distro: fc24

- project:
    <<: *base-commons
    name: ovirt-host
    project: ovirt-host
    stage: check-patch
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-host_build-artifacts
    project: ovirt-host
    stage: build-artifacts
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
