- project: &base-commons
    name: 'ovirt-host-commons'
    project: ovirt-host
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-4.2
      - 4.1:
          branch: ovirt-4.1
      - 3.6:
          branch: ovirt-3.6
    distro:
      - el7
      - fc27
      - fcraw
    exclude:
      - { version: 4.2, distro: fcraw }
      - { version: 4.1, distro: fcraw }
      - { version: 3.6, distro: fcraw }
      - { version: 4.1, distro: fc27 }
      - { version: 3.6, distro: fc27 }

- project:
    <<: *base-commons
    name: ovirt-host
    project: ovirt-host
    stage: check-patch
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-host-altarch
    project: ovirt-host
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-4.2
      - 4.1:
          branch: ovirt-4.1
    distro:
      - el7
      - fc27
      - fcraw
    stage: check-patch
    arch:
      - ppc64le:
          node-filter: ppc64le
      - s390x:
          node-filter: s390x
    exclude:
      - { version: 4.1, arch: s390x, }
      - {               arch: s390x,   distro: el7, }
      - {               arch: s390x,   distro: fcraw, }
      - {               arch: ppc64le, distro: fc27, }
      - {               arch: ppc64le, distro: fcraw, }
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-host_build-artifacts
    project: ovirt-host
    stage: build-artifacts
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-host-altarch_build-artifacts
    project: ovirt-host
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-4.2
      - 4.1:
          branch: ovirt-4.1
    distro:
      - el7
      - fc27
      - fcraw
    stage: build-artifacts
    arch:
      - ppc64le:
          node-filter: ppc64le
      - s390x:
          node-filter: s390x
    exclude:
      - { version: 4.1, arch: s390x, }
      - {               arch: s390x,   distro: el7, }
      - {               arch: s390x,   distro: fcraw, }
      - {               arch: ppc64le, distro: fc27, }
      - {               arch: ppc64le, distro: fcraw, }
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
