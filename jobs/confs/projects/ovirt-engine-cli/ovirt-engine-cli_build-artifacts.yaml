- project:
    name: ovirt-engine-cli_build
    project:
      - ovirt-engine-cli
    version:
      - master:
          branch: cli_3.6
      - 4.1:
          branch: cli_3.6
      - 4.0:
          branch: cli_3.6
      - 3.6:
          branch: cli_3.6
    stage: build-artifacts
    trigger: 'on-change'
    distro:
        - el6
        - el7
        - fc25
    exclude:
      - version: 3.6
        distro: fc25
      - version: 4.0
        distro: fc25
      - version: 4.1
        distro: fc25
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
