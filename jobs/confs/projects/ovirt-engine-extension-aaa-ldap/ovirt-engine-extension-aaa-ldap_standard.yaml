- project: &base-params
    name: ovirt-engine-extension-aaa-ldap_standard
    project:
      - ovirt-engine-extension-aaa-ldap
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-engine-extension-aaa-ldap-1.3
      - 4.0:
          branch: ovirt-engine-extension-aaa-ldap-1.2
      - 3.6:
          branch: ovirt-engine-extension-aaa-ldap-1.1
    stage:
      - check-patch
    distro:
      - el6
      - el7
      - fc24
      - fc25
      - fc26
    exclude:
      - version: master
        distro: fc24
      - version: master
        distro: el6
      - version: 4.1
        distro: el6
      - version: 4.1
        distro: fc25
      - version: 4.1
        distro: fc26
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: fc25
      - version: 4.0
        distro: fc26
      - version: 3.6
        distro: fc24
      - version: 3.6
        distro: fc25
      - version: 3.6
        distro: fc26
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-engine-extension-aaa-ldap_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

