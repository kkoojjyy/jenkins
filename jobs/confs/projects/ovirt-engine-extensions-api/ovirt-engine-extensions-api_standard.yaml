- project: &base-params
    name: ovirt-engine-extensions-api_standard
    project: ovirt-engine-extensions-api
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
    stage:
      - check-patch
    distro:
      - el7
      - fc27
      - fcraw
    exclude:
      - { version: 4.2, distro: fcraw }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-engine-extensions-api_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

