- project: &base-params
    name: ovirt-vmconsole_standard
    project:
      - ovirt-vmconsole
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.0:
          branch: master
    stage: build-artifacts
    distro:
      - el7
      - fc26
      - fc27
    exclude:
      - version: 4.0
        distro: fc26
      - version: 4.1
        distro: fc26
      - version: 4.0
        distro: fc27
      - version: 4.1
        distro: fc27
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-vmconsole_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: manual
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-vmconsole_build-artifacts-manual-any
    stage: build-artifacts-manual
    version:
      - '4.0'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'
