- project: &base-commons
    name: 'pywin32-py2.7-commons'
    project: pywin32-py2.7
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
    distro:
      - el7
      - fc24
      - fc26
    exclude:
      - version: master
        distro: fc24
      - version: 4.1
        distro: fc26

- project:
    <<: *base-commons
    name: pywin32-py2.7
    project: pywin32-py2.7
    stage: check-patch
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: pywin32-py2.7_build-artifacts
    project: pywin32-py2.7
    stage: build-artifacts
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
