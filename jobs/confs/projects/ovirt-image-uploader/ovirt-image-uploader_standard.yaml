- project: &base-params
    name: ovirt-image-uploader_master
    project:
      - ovirt-image-uploader
    version:
      - 4.0:
          branch: ovirt-image-uploader-4.0
          repoversion: 4.0
      - 4.1:
          branch: ovirt-image-uploader-4.0
          repoversion: 4.1
      - master:
          branch: ovirt-image-uploader-4.0
          repoversion: master
    exclude:
      - version: 4.0
        distro: fc25
      - version: 4.1
        distro: fc25
    stage:
      - check-patch
      - check-merged
    distro:
      - fc25
      - el7
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-image-uploader_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-image-uploader_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: 'manual'
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

