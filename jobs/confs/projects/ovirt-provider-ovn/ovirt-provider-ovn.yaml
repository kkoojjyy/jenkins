- project: &base-params
    name: ovirt-provider-ovn-standard
    project: ovirt-provider-ovn
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-4.1
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc25
    exclude:
      - version: 4.1
        distro: fc25
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-provider-ovn_build-artifacts
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-4.1
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-provider-ovn_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: manual
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'
