- project:
    name: repoman_build
    project:
      - repoman
    version:
      - master:
          branch: master
    stage:
      - check-patch
      - check-merged
      - build-artifacts
    distro:
      - el7
      - fc24
      - fc25
      - fc26
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
