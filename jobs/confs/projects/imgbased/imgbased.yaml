- project: &base-params
    name: imgbased_build
    project: imgbased
    trigger: 'on-change'
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-4.2
      - 4.1:
          branch: ovirt-4.1
      - 3.6:
          branch: ovirt-3.6
    stage: build-artifacts
    distro:
      - el7
      - fc27
      - fcraw
    exclude:
      - { version: 4.2, distro: fcraw }
      - { version: 4.1, distro: fcraw }
      - { version: 3.6, distro: fcraw }
      - { version: 4.1, distro: fc27 }
      - { version: 3.6, distro: fc27 }
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: imgbased-lint
    stage:
      - check-patch
      - check-merged
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: imgbased_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: 'manual'
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

