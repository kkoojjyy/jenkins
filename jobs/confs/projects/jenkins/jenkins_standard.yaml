- project: &basic-params
    name: jenkins_checks
    project: jenkins
    stage: check-patch
    trigger: 'on-change'
    notification-url: 'https://ovirt-ovirt-engine.getbadges.io/api/app/webhook/66f43bb2-6b98-4aab-8d1a-7acca6704dab'
    version:
      - master:
          branch: master
    distro:
      - el7:
          node-filter: el7
      - el6:
          node-filter: el7
      - fc24:
          node-filter: fc24
      - fc25:
          node-filter: fc25
      - fc26:
          node-filter: fc26
    arch: x86_64
    jobs:
        - 'jenkins_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: jenkins_checks_ppc64le
    arch: ppc64le
    distro:
      - el7:
          node-filter: ppc64le
