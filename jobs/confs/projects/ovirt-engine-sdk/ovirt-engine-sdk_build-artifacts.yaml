- project: &basic-params
    name: ovirt-engine-sdk_common
    project: ovirt-engine-sdk
    trigger: on-change
    version:
      - 3.6:
          branch: sdk_3.6
    stage:
      - check-merged
      - check-patch
    distro:
      - el6
    arch:
      - x86_64
      - ppc64le:
          node-filter: ppc64le
      - s390x:
          node-filter: s390x
    exclude:
      - { version: 4.2, distro: fcraw }
      - { version: 4.1, distro: fcraw }
      - { version: 4.1, distro: fc27 }
      - { version: 4.1, arch: s390x, }
      - { version: 3.6, arch: s390x, }
      - { version: 3.6, arch: ppc64le, }
      - {               arch: s390x,   distro: el7, }
      - {               arch: s390x,   distro: fcraw, }
      - {               arch: ppc64le, distro: fc27, }
      - {               arch: ppc64le, distro: fcraw, }
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: python-ovirt-engine-sdk4_checks
    project: ovirt-engine-sdk
    version:
      - 4.1:
          branch: sdk_4.1
      - 4.2:
          branch: master
      - master:
          branch: master
    distro:
      - el7
      - fc27
      - fcraw
    jobs:
        - 'python-ovirt-engine-sdk4_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: ovirt-engine-sdk_build_x86_64
    stage: build-artifacts
    project: ovirt-engine-sdk
    version:
      - master:
          branch: sdk_3.6
      - 4.2:
          branch: sdk_3.6
      - 4.1:
          branch: sdk_3.6
      - 3.6:
          branch: sdk_3.6
    distro:
      - el7
      - fc27
      - fcraw
    jobs:
      - 'ovirt-engine-sdk_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *basic-params
    name: python-ovirt-engine-sdk4_build_x86_64
    stage: build-artifacts
    project: ovirt-engine-sdk
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
      - 4.1:
          branch: sdk_4.1
    distro:
      - el7
      - fc27
      - fcraw
    jobs:
        - 'python-ovirt-engine-sdk4_{version}_build-artifacts-{distro}-{arch}'
        - 'python-ovirt-engine-sdk4_{version}_{stage}-on-demand-{distro}-{arch}'

