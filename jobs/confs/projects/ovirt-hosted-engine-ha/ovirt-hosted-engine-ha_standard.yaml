- project: &base-params
    name: ovirt-hosted-engine-ha_standard
    project:
      - ovirt-hosted-engine-ha
    version:
      - master:
          branch: master
      - 4.1:
          branch: v2.1.z
      - 4.0:
          branch: v2.0.z
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc26
    exclude:
      - version: 4.1
        distro: fc26
      - version: 4.0
        distro: fc26
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-hosted-engine-ha_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-hosted-engine-ha_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: 'manual'
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-hosted-engine-ha_build-artifacts-manual-any
    version:
      - '4.0'
      - '4.1'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'
