- project: &base-commons
    name: ovirt-engine_commons
    project: ovirt-engine
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-engine-4.2
      - 4.1:
          branch: ovirt-engine-4.1
      - 3.6:
          branch: ovirt-engine-3.6
      - 3.6.13:
          branch: ovirt-engine-3.6-els
    distro:
      - el6
      - el7
      - fc27
      - fcraw
    exclude:
      - { version: 4.2, distro: fcraw }
      - { version: 4.1, distro: fcraw }
      - { version: 3.6, distro: fcraw }
      - { version: 3.6.13, distro: fcraw }
      - { version: 4.1, distro: fc27 }
      - { version: 3.6, distro: fc27 }
      - { version: 3.6.13, distro: fc27 }
      - { version: master, distro: el6 }
      - { version: 4.2, distro: el6 }
      - { version: 4.1, distro: el6 }
    arch: x86_64

- project:
    <<: *base-commons
    name: ovirt-engine_build_artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-engine_check-patch
    stage: check-patch
    trigger: on-change
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-engine_check-merge
    stage: check-merged
    notification-url: 'https://ovirt-ovirt-engine.getbadges.io/api/app/webhook/66f43bb2-6b98-4aab-8d1a-7acca6704dab'
    trigger: on-change
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
