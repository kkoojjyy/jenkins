- project: &base-params
    name: ovirt-imageio
    project: ovirt-imageio
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
      - 4.1:
          branch: ovirt-4.1
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc27
    exclude:
      - { version: 4.1, distro: fc27 }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-imageio_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

