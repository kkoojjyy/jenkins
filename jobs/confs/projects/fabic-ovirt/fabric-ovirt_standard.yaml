- project:
    name: fabric-ovirt_build
    project:
      - fabric-ovirt
    version:
      - master:
          branch: master
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc26
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
