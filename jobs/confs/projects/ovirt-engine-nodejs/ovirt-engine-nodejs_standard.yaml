- project: &base-params
    name: ovirt-engine-nodejs_build
    project: ovirt-engine-nodejs
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
      - 4.1:
          branch: master
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc27
      - fcraw
    exclude:
      - { version: 4.2, distro: fcraw }
      - { version: 4.1, distro: fcraw }
      - { version: 4.1, distro: fc27 }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-engine-nodejs_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'
