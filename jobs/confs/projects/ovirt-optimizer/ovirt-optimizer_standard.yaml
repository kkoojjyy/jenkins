- project: &base-params
    name: ovirt-optimizer_build
    project:
      - ovirt-optimizer
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.2:
          branch: master
    stage:
      - check-patch
    trigger: 'on-change'
    distro:
      - el7
      - fc25
      - fc24
    exclude:
      - version: master
        distro: fc24
      - version: 4.1
        distro: fc25
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-optimizer_build-artifacts
    stage: build-artifacts
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.2:
          branch: master
    exclude:
      - version: master
        distro: fc24
      - version: 4.1
        distro: fc25
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

