- project:
    name: ovirt-engine-api-model_checks
    project: ovirt-engine-api-model
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: model_4.2
      - 4.1:
          branch: model_4.1
    stage: check-patch
    distro:
      - el7
      - fc27
      - fcraw
    exclude:
      - { version: 4.2, distro: fcraw }
      - { version: 4.1, distro: fcraw }
      - { version: 4.1, distro: fc27 }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
