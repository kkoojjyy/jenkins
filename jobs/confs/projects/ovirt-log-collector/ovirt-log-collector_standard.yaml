- project: &base-params
    name: ovirt-log_collector_build
    project:
      - ovirt-log-collector
    version:
      - master:
          branch: master
          repoversion: master
      - 4.2:
          branch: ovirt-log-collector-4.2
          repoversion: 4.2
      - 4.1:
          branch: ovirt-log-collector-4.1
          repoversion: 4.1
      - 4.0:
          branch: ovirt-log-collector-4.0
          repoversion: 4.0
    stage:
      - check-patch
      - check-merged
    distro:
      - fc24
      - fc27
      - el7
    exclude:
      - version: master
        distro: fc24
      - version: 4.2
        distro: fc24
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: fc27
      - version: 4.1
        distro: fc27
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-log-collector_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-log-collector_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: 'manual'
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-log-collector_build-artifacts-manual-any
    version:
      - 'master'
      - '4.2'
      - '4.1'
      - '4.0'
    jobs:
      - '{project}_any_build-artifacts-manual'
