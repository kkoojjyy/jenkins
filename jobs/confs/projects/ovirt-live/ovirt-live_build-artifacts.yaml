- project:
    name: ovirt-live_build
    project:
      - ovirt-live
    version:
      - 4.1:
          branch: ovirt-live-4.1
      - 4.0:
          branch: ovirt-live-4.0
      - 3.6:
          branch: ovirt-live-3.6
    stage: build-artifacts
    trigger: 'on-change'
    distro:
        - el7
        - fc24
    exclude:
      - version: 4.0
        distro: fc24
      - version: 3.6
        distro: fc24
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-live_check-patch
    project:
      - ovirt-live
    version:
      - 3.6:
          branch: ovirt-live-3.6
      - 4.0:
          branch: ovirt-live-4.0
      - 4.1:
          branch: ovirt-live-4.1
    stage:
      - check-patch
    trigger: 'on-change'
    distro:
        - el7
        - fc24
    exclude:
      - version: 4.0
        distro: fc24
      - version: 3.6
        distro: fc24
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
