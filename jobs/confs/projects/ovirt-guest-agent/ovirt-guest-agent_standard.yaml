- project: &base-params
    name: ovirt-guest-agent_check-patch
    project: ovirt-guest-agent
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-4.2
      - 4.1:
          branch: ovirt-4.1
    stage:
      - check-patch
    distro:
      - el6
      - el7
      - fc28
    exclude:
      - { version: 4.1, distro: fc28 }
      - { version: master, distro: el6 }
      - { version: 4.2, distro: el6 }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-guest-agent_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'
