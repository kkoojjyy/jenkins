- project: &base-params
    name: ovirt-engine-extension-aaa-misc_standard
    project: ovirt-engine-extension-aaa-misc
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-engine-extension-aaa-misc-1.0
      - 4.1:
          branch: ovirt-engine-extension-aaa-misc-1.0
    stage:
      - check-patch
    distro:
      - el7
      - fc27
      - fcraw
    exclude:
      - { version: 4.2, distro: fcraw }
      - { version: 4.1, distro: fcraw }
      - { version: 4.1, distro: fc27 }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-engine-extension-aaa-misc_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

