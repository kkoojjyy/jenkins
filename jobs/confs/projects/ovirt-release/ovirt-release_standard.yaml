- project: &base-commons
    name: 'ovirt-release-commons'
    project: ovirt-release
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-4.2
      - 4.1:
          branch: ovirt-4.1
      - 4.0:
          branch: ovirt-4.0
      - 3.6:
          branch: ovirt-3.6
    distro:
      - el7
      - fc24
      - fc26
      - fc27
    exclude:
      - version: master
        distro: fc24
      - version: 4.2
        distro: fc24
      - version: 4.1
        distro: fc26
      - version: 4.1
        distro: fc27
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: fc26
      - version: 4.0
        distro: fc27
      - version: 3.6
        distro: fc24
      - version: 3.6
        distro: fc26
      - version: 3.6
        distro: fc27

- project:
    <<: *base-commons
    name: ovirt-release
    project: ovirt-release
    stage: check-patch
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-release-ppc64le
    project: ovirt-release
    version:
      - master:
          branch: master
      - 4.2:
          branch: ovirt-4.2
      - 4.1:
          branch: ovirt-4.1
    distro:
      - el7
    stage: check-patch
    arch: ppc64le
    node-filter: ppc64le
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-release_build-artifacts
    trigger: 'timed'
    trigger-times: '@midnight'
    project: ovirt-release
    stage: build-artifacts
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
