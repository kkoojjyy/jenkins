- project: &base-commons
    name: 'ovirt-release-commons'
    project: ovirt-release
    trigger: on-change
    version:
      - master:
          branch: master
      - '4.2':
          branch: ovirt-4.2
      - '4.1':
          branch: ovirt-4.1
      - '3.6':
          branch: ovirt-3.6
    distro:
      - el7
      - fc28
    exclude:
      - { version: '4.2', distro: fc28 }
      - { version: '4.1', distro: fc28 }
      - { version: '3.6', distro: fc28 }

- project:
    <<: *base-commons
    name: ovirt-release
    project: ovirt-release
    stage: check-patch
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-release-altarch
    project: ovirt-release
    version:
      - master:
          branch: master
      - '4.2':
          branch: ovirt-4.2
      - '4.1':
          branch: ovirt-4.1
    distro:
      - el7
      - fc28
    stage: check-patch
    arch:
      - ppc64le:
          node-filter: ppc64le
      - s390x:
          node-filter: s390x
    exclude:
      - { version: '4.2', arch: s390x, }
      - {                 arch: s390x,   distro: el7, }
      - {                 arch: ppc64le, distro: fc28, }
      - { version: '4.1', arch: s390x, }
      - {                 arch: s390x,   distro: el7, }
      - {                 arch: ppc64le, distro: fc28, }
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-release_build-artifacts
    trigger: 'timed'
    trigger-times: '@midnight'
    project: ovirt-release
    stage: build-artifacts
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
