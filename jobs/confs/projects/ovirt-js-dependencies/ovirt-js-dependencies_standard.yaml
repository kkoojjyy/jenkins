- project: &base-params
    name: ovirt-js-dependencies_build
    project:
      - ovirt-js-dependencies
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
      - 4.1:
          branch: master
    stage:
      - check-merged
      - check-patch
    trigger: 'on-change'
    distro:
        - el7
        - fc25
        - fc26
        - fc27
    exclude:
      - { version: 4.1, distro: fc25 }
      - { version: 4.1, distro: fc26 }
      - { version: 4.1, distro: fc27 }
      - { version: 4.2, distro: fc25 }
      - { version: 4.2, distro: fc26 }

    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-js-dependencies_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'
