- project: &base-params
    name: ovirt-setup-lib_build
    project:
      - ovirt-setup-lib
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.0:
          branch: ovirt-4.0
      - 3.6:
          branch: ovirt-4.0
    stage: build-artifacts
    distro:
        - el6
        - el7
        - fc25
    exclude:
      - version: master
        distro: el6
      - version: 4.1
        distro: el6
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc25
      - version: 4.0
        distro: el6
      - version: 3.6
        distro: fc25
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-setup-lib_checks
    project:
      - ovirt-setup-lib
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.0:
          branch: ovirt-4.0
    stage: check-patch
    distro:
      - el7
      - fc25
    exclude:
      - version: 4.0
        distro: fc25
      - version: 4.1
        distro: fc25
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-setup-lib_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: 'manual'
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-setup-lib_build-artifacts-manual-any
    version:
      - '3.6'
      - '4.0'
      - '4.1'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'
