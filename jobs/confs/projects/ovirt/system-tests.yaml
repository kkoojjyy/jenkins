        - master:
            chroot_distro: el7
      email-to: infra@ovirt.org

- project:
    <<: *system-tests-common
    name: ovirt-system-tests-nightly
    suite_type: basic
    version:
      - 4.1:
          chroot_distro: el7
          flavor: pre
