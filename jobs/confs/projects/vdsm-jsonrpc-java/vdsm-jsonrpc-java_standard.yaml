- project: &base-params
    name: 'vdsm-jsonrpc-java_standard_common'
    version:
      - 3.6:
          branch: ovirt-3.6
      - 4.0:
          branch: ovirt-4.0
      - 4.1:
          branch: ovirt-4.1
      - master:
          branch: master
    distro:
      - el6
      - el7
      - fc25
    exclude:
      - version: master
        distro: el6
      - version: 4.1
        distro: el6
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc25
      - version: 3.6
        distro: fc25
    project:
      - vdsm-jsonrpc-java
    stage: check-patch
    arch: x86_64
    trigger: 'on-change'
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project: &build-artifacts-params
    <<: *base-params
    name: vdsm-jsonrpc-java_build-artifacts
    stage: build-artifacts
    version:
      - 3.6:
          branch: ovirt-3.6
      - 4.1:
          branch: ovirt-4.1
      - master:
          branch: master
      - 4.0:
          branch: ovirt-4.0
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'

- project:
    <<: *build-artifacts-params
    name: vdsm-jsonrpc-java_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: 'manual'
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: vdsm-jsonrpc-java_build-artifacts-manual-any
    version:
      - '3.6'
      - '4.0'
      - '4.1'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'
