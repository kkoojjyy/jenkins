- project:
    name: vcredist-x86_created
    project: ovirt-wgt-toolchain
    subproject:
      - vcredist-x86
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
    mock-build-type: all
    distro:
      - el7
      - fc24
      - fc25
      - fc26
    exclude:
      - version: master
        distro: fc24
      - version: 4.1
        distro: fc25
      - version: 4.1
        distro: fc26
    arch: x86_64
    extra-build-packages: |
      rpmdevtools
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_created'


- project:
    name: vcredist-x86_merged
    project: ovirt-wgt-toolchain
    subproject:
      - vcredist-x86
    version:
      - master:
          branch: master
          repoversion: master
      - 4.1:
          branch: master
          repoversion: 4.1
    mock-build-type: all
    distro:
      - el7
      - fc24
      - fc25
      - fc26
    exclude:
      - version: master
        distro: fc24
      - version: 4.1
        distro: fc25
      - version: 4.1
        distro: fc26
    arch: x86_64
    extra-build-packages: |
      rpmdevtools
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_merged'
