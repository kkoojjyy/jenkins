- project: &base-commons
    name: 'vcredist-x86-commons'
    project: vcredist-x86
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.2:
          branch: master
    distro:
      - el7
      - fc27
      - fcraw
    exclude:
      - { version: 4.2, distro: fcraw }

- project:
    <<: *base-commons
    name: vcredist-x86
    project: vcredist-x86
    stage: check-patch
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: vcredist-x86_build-artifacts
    project: vcredist-x86
    stage: build-artifacts
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
