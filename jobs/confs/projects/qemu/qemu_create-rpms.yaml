- project:
    name: qemu_create-rpms_created
    project: releng-tools
    node-filter: 'el7 || fc24'
    subproject:
      - qemu
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
    mock-build-type: all
    distro:
      - el7:
          extra-repos: |
              glusterfs-centos,http://mirror.centos.org/centos/7/storage/$arch/gluster-3.12/
    arch:
      - x86_64
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_created':
          extra-build-packages: 'wget'

