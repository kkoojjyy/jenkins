[main]
gpgcheck = 1
installonly_limit = 3
clean_requirements_on_remove = True
reposdir = /dev/null

[fedora-base-fc26]
name = fedora
baseurl = http://mirrors.phx.ovirt.org/repos/yum/fedora-base-fc26/2017-10-09-15-06
failovermethod = priority
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch
gpgcheck = 1
skip_if_unavailable = true
proxy = _none_

[fedora-updates-fc26]
name = updates
baseurl = http://mirrors.phx.ovirt.org/repos/yum/fedora-updates-fc26/2018-01-18-09-56
failovermethod = priority
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch
gpgcheck = 1
skip_if_unavailable = true
proxy = _none_

