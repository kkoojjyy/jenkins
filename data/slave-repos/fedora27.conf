[main]
gpgcheck=1
installonly_limit=3
clean_requirements_on_remove=True

# Intentionally disable /etc/yum.repos.d to prevent access to 3rd party
# repos
reposdir=/dev/null

[fedora-base-fc27]
name=fedora
baseurl=http://mirrors.phx.ovirt.org/repos/yum/fedora-base-fc27/2017-11-10-23-52
failovermethod=priority
gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch
gpgcheck=1
# Prevent failure if the mirrors server is down
skip_if_unavailable=true

[fedora-updates-fc27]
name=updates
baseurl=http://mirrors.phx.ovirt.org/repos/yum/fedora-updates-fc27/2017-12-20-01-34
failovermethod=priority
gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch
gpgcheck=1
# Prevent failure if the mirrors server is down
skip_if_unavailable=true
