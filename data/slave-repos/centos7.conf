[main]
cachedir=/var/cache/yum/$basearch/$releasever
keepcache=0
debuglevel=2
logfile=/var/log/yum.log
exactarch=1
obsoletes=1
gpgcheck=1
plugins=1
installonly_limit=5
bugtracker_url=http://bugs.centos.org/set_project.php?project_id=23&ref=http://bugs.centos.org/bug_report_page.php?category=yum
distroverpkg=centos-release
override_install_langs=en_US.UTF-8
tsflags=nodocs

# Intentionally disable /etc/yum.repos.d to prevent access to 3rd party
# repos
reposdir=/dev/null

[centos-base-el7]
name=CentOS-7 - Base
baseurl=http://mirrors.phx.ovirt.org/repos/yum/centos-base-el7/2017-09-14-09-31
gpgcheck=1
gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
# Prevent failure if the mirrors server is down
skip_if_unavailable=true

[centos-updates-el7]
name=CentOS-7 - Updates
baseurl=http://mirrors.phx.ovirt.org/repos/yum/centos-updates-el7/2018-01-06-00-42
gpgcheck=1
gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
# Prevent failure if the mirrors server is down
skip_if_unavailable=true

[centos-extras-el7]
name=CentOS-7 - Extras
baseurl=http://mirrors.phx.ovirt.org/repos/yum/centos-extras-el7/2018-01-05-18-32
gpgcheck=1
gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
# Prevent failure if the mirrors server is down
skip_if_unavailable=true

[epel-el7]
name=Extra Packages for Enterprise Linux 7 - x86_64
baseurl=http://mirrors.phx.ovirt.org/repos/yum/epel-el7/2018-01-07-04-42
failovermethod=priority
enabled=1
gpgcheck=1
gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7
# Prevent failure if the mirrors server is down
skip_if_unavailable=true
